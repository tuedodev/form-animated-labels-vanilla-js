<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Form with animated labels in pure Vanilla Javascript</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center fullheight">
            <div class="col-4">
                <div class="card card--bg-gray card--customized">
                    <div class="card-body">
                        <h1 class="card-title">Form with animated labels in pure Vanilla Javascript</h1>
                        <form id="myform">
                            <div class="mb-2 control-wrapper">
                                <div class="label-container">
                                    <label for="exampleInputText" class="form-label">Your name</label>
                                </div>
                                <input type="text" class="form-control" id="exampleInputText" required pattern="[A-Z]*">
                                <div class="display-msg"></div>
                            </div>
                            <div class="mb-2 control-wrapper">
                                <div class="label-container">
                                    <label for="exampleInputEmail" class="form-label">Email address</label>
                                </div>
                                <input type="email" class="form-control" id="exampleInputEmail">
                                <div class="display-msg"></div>
                            </div>
                            <div class="mb-2 control-wrapper">
                                <div class="label-container">
                                    <label for="exampleInputPassword" class="form-label">Password</label>
                                </div>
                                <input type="password" class="form-control" id="exampleInputPassword" minlength="3" maxlength="10">
                                <div class="display-msg"></div>
                            </div>
                            <div class="mb-2 control-wrapper">
                                <div class="label-container">
                                    <label for="exampleInputTextarea" class="form-label">Your message</label>
                                </div>
                                <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
                                <div class="display-msg"></div>
                            </div>
                            <div class="mb-4 form-check control-wrapper">
                                <div class="label-container">
                                    <label class="form-check-label" for="exampleCheck">I have read your private policy and hereby confirm it.</label>
                                    <input type="checkbox" class="form-check-input" id="exampleCheck" required>
                                    <div class="display-msg"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
