<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Form with Floated Labels in Vanilla Javascript</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center fullheight">
            <div class="col-10 col-sm-8 col-md-6 col-lg-5">
                <div class="card shadow-lg card--bg-gray card--customized">
                    <div class="card-body">
                        <h1 class="card-title">Form with Floated Labels in Vanilla Javascript</h1>
                        <form id="myform">
                            <div class="control-wrapper mb-2">
                                <div class="label-container">
                                    <label for="inputName" class="form-label">Your name (CAPITAL LETTERS only)</label>
                                </div>
                                <input type="text" class="form-control" id="inputName" required pattern="[A-Z]*">
                                <div class="display-msg"></div>
                            </div>
                            <div class="control-wrapper mb-2">
                                <div class="label-container">
                                    <label for="inputEmail" class="form-label">Email address</label>
                                </div>
                                <input type="email" class="form-control" id="inputEmail">
                                <div class="display-msg"></div>
                            </div>
                            <div class="control-wrapper mb-2">
                                <div class="label-container">
                                    <label for="inputPassword" class="form-label">Password</label>
                                </div>
                                <input type="password" class="form-control" id="inputPassword" minlength="3" maxlength="10">
                                <div class="display-msg"></div>
                            </div>
                            <div class="control-wrapper mb-2">
                                <div class="label-container">
                                    <label for="inputTextarea" class="form-label">Your message</label>
                                </div>
                                <textarea class="form-control" id="inputTextarea" rows="3" required></textarea>
                                <div class="display-msg"></div>
                            </div>
                            <div class="form-check control-wrapper mb-4">
                                <div class="label-container">
                                    <label class="form-check-label" for="inputCheckbox">I have read your private policy and hereby confirm it.</label>
                                    <input type="checkbox" class="form-check-input" id="inputCheckbox" required>
                                    <div class="display-msg"></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
